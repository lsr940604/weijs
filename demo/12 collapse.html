<!--html5骨架-->
<!DOCTYPE html>
<!--试用的语言是中文简体-->
<html lang="zh-cn">
<head>
    <!--网页字符编码-->
    <meta charset="utf-8">
    <!--如果试用的时候IE浏览器 会试用最新的版本来渲染当前的页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口  和设备宽度一样  默认缩放比是1.0 不允许用户自行缩放  pc不认识-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">

    <title>Template</title>

    <!-- Bootstrap 核心css文件-->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>

    <!--
    1.html5shiv  处理html5标签不兼容
    2.respond    处理媒体查询不兼容的问题
    注意：respond在file下是不工作的  要求在http服务下面
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释  lt  gt lte gte-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--bootstrap是怎么样初始化组件的-->
<!-- data-  这样的熟悉 叫做自定义熟悉 -->
<!--data-toggle="collapse" 初始组件-->
<!--data-target="#demo" 指定控制目标  选择器  但是为了保证 控制目标的唯一性 最好ID -->
<!--href 指定控制目标 锚点控制-->
<a data-toggle="collapse" href="#demo">a</a><br/>

<button data-toggle="collapse" data-target="#demo">button</button>

<div id="demo" class="collapse in">
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>
    <div>内容</div>
</div>

<!-- bootstrap基于jquery 得先引入jquery -->
<script src="../lib/jquery/jquery.min.js"></script>
<!--bootstrap核心js文件 -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
