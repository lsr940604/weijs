<!--html5骨架-->
<!DOCTYPE html>
<!--试用的语言是中文简体-->
<html lang="zh-cn">
<head>
    <!--网页字符编码-->
    <meta charset="utf-8">
    <!--如果试用的时候IE浏览器 会试用最新的版本来渲染当前的页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口  和设备宽度一样  默认缩放比是1.0 不允许用户自行缩放  pc不认识-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">

    <title>Template</title>

    <!-- Bootstrap 核心css文件-->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>

    <!--
    1.html5shiv  处理html5标签不兼容
    2.respond    处理媒体查询不兼容的问题
    注意：respond在file下是不工作的  要求在http服务下面
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释  lt  gt lte gte-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .xs{
            /*只在超小屏显示*/
        }
        
        @media (max-width: 768px) {
            .xs{
                display: block;
            }
        }
        @media (min-width: 768px) {
            .xs{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>我的内容需要在所有的设备显示</div>
        
        <div class="hidden-sm  hidden-lg">我的内容需要在超小屏的设备显示</div>
        <div>我的内容需要在小屏的设备显示</div>
        <div>我的内容需要在中屏的设备显示</div>
        <div>我的内容需要在宽屏的设备显示</div>
    </div>
<!-- bootstrap基于jquery 得先引入jquery -->
<script src="../lib/jquery/jquery.min.js"></script>
<!--bootstrap核心js文件 -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
